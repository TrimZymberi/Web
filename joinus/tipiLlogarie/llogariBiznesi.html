    <link rel="icon" type="image/x-icon" href="/images/myK.png">
    <title>Kartell | Business</title>
</head>
<body>

    <nav class="navbar">
        <button class="hb-button" id="hb-btn">
            <i class="fa fa-bars"></i>
        </button>

        <a class="logo" href="../../Kartell.html">Kartelli</a>
        
        <ul class="nav-container" id="nav" >
            <li><a href="../../Kartell.html" class="home">Home</a></li>
            <li><a href="../../pages/locations.html" class="nav-links">Location</a></li>
            <li><a href="#" class="nav-links">Projects</a></li>
            <li><a href="../../pages/AboutUs.html" class="nav-links">About us</a></li>
            <li><a href="../joinus.html" class="nav-links">Join us</a></li>
        </ul>
    </nav>

    <div class="complete">
        <div id="survey-form">
        <div class="form-group">
       
            <h1 id="header-h1" for="form-group" class="headline">Krijimi i nje llogarie Biznesi</h1>

        <label id="name-label" for="company-name"> Emri i Kompanis </label>
            <input type="text" name="company-name" id="company-name" class="form-control" placeholder="Ketu vendos emrin e Kompanis" required="">
        </div>
        <div class="form-group">
        <label id="last-name-label" for="hq-name">Lokacioni i Kompanise</label>
            <input type="text" name="hq-name" id="hq-name" class="form-control" placeholder="Ketu vendos lokacionin e kompanis tuaj" required="">
        </div>

        
        <div class="form-group">
            <label id="text-label">NIB</label>
            <input type="text" name="NIB" id="NIB" class="form-control" placeholder="Numri identifikues i biznesit tuaj" required>
        </div>
        
        <div class="form-group">
            <label id="text-label">NFB</label>
            <input type="text" name="NFB" id="NFB" class="form-control" placeholder="Numri fiskal i biznesit tuaj" required>
        </div>
                
        <div class="form-group">
            <label id="email-label" > Email </label>
                <input type="email" name="email" id="emaili" class="form-control" placeholder="Enter your email" required="">
        </div>

        <div class="form-group">
            <label id="password-label" > Password </label>
                <input type="password" name="password" id="passwordi" class="form-control" placeholder="Must be at least 8 characters" required="">
        </div>

        <div id="submit">
            <button type="submit"  class="submit-button" onclick="login()">Submit</button>
        </div>
        
        </div>
    </div>

    <script src="Biznesi.js"></script>

</body>
</html>
