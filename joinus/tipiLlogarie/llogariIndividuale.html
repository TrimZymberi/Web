<!DOCTYPE html>
<html lang="en">
<head>
    <title>Kartell | Individual Account</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="llidvstyle.css">
    <link rel="icon" type="image/x-icon" href="/images/myK.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="homeback">
        <a href="/Kartell.html"><i class="fa fa-home" aria-hidden="true"></i></a>
    </div>
    
    <div class="complete">
        <form id="survey-form">
        <div class="form-group">
       
            <h1 id="header-h1" for="form-group" class="headline">Krijimi i nje llogarie Individuale</h1>

            <label id="name-label" for="name"> Emri </label>
            <input type="text" name="name" id="name" class="form-control" placeholder="Ketu vendos emrin tuaj">
        </div>
        <div class="form-group">
            <label id="last-name-label" for="last-name"> Mbiemri </label>
            <input type="text" name="last-name" id="last-name" class="form-control" placeholder="Ketu vendos mbiemrin tuaj">
        </div>

        <div class="form-group">
            <label id="email-label" for="email"> Email </label>
            <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email">
        </div>

        <div class="form-group">
            <label id="password-label" for="password"> Password </label>
            <input type="password" name="password" id="password" class="form-control" placeholder="Must be at least 8 characters">
        </div>

        <div class="form-group">
            <label id="number-label" for="number">Mosha</label>
            <input type="number" name="mosha" id="number" min="18" max="99" class="form-control" placeholder="Mosha juaj">
        </div>

            <div id="submit">
            <button type="submit"  class="submit-button">
                Submit
            </button>
            </div>
        
            </form>
        </div>
    
        <script src="/js/Individuale.js"></script>
    </body>
</html>
