<!DOCTYPE html>
<html lang="en">
<head>
    <title>Kartell | Individual Account</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/myK.png">
    <link rel="stylesheet" href="llidvstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="homeback">
        <a href="/Kartell.html"><i class="fa fa-home" aria-hidden="true"></i></a>
    </div>
    
    <div class="complete">
        <div id="survey-form">
            <h1 id="header-h1" for="form-group" class="headline">Creating an Individual Account</h1>
            
        <div class="form-group">
            <label id="name-label" for="name">First Name</label>
            <input type="text" name="name" id="first-name" class="form-control" placeholder="Write your first name.">
        </div>

        <div class="form-group">
            <label id="last-name-label" for="last-name">Last Name</label>
            <input type="text" name="last-name" id="last-name" class="form-control" placeholder="Write your last name.">
        </div>

        <div class="form-group">
            <label id="email-label" for="email">Email </label>
            <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email">
        </div>

        <div class="form-group">
            <label id="password-label" for="password">Password </label>
            <input type="password" name="password" id="password" class="form-control" placeholder="Must be at least 8 characters">
        </div>

        <div class="form-group">
            <label id="number-label" for="age">Age</label>
            <input type="date" name="age" id="age" class="form-control">
        </div>

        <div id="submit">
        <button type="submit" class="submit-button" onclick="return login()">Submit</button>
        </div>

        </div>
    </div>
    
        <script src="/js/Individuale.js"></script>
    </body>
</html>
