<!DOCTYPE html>
<html lang="en">
<head>
    <title>Kartell | Business</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/myK.png">
    <link rel="stylesheet" href="llbzstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="homeback">
        <a href="/Kartell.html"><i class="fa fa-home" aria-hidden="true"></i></a>
    </div>
    
    <div class="complete">

        <div id="account-form">
        <div class="form-group">

        <h1 id="header-h1" for="form-group" class="headline">Creating Bussiness Account</h1>

        <label id="name-label" for="company-name">Company Name</label>
        <input type="text" name="company-name" id="company-name" class="form-control" placeholder="Write the name of your Company">
    </div>

    <div class="form-group">
        <label id="option-label" for="company-name">Location of Company</label>
            <select id="countries" class="form-control" required>
                <option value="" disabled selected>Select a country</option>
                <option value="Tirana">Albania</option>
                <option value="Yerevan" disabled>Armenia</option>
                <option value="Vienna">Austria</option>
                <option value="Baku">Azerbaijan</option>
                <option value="Minsk" disabled>Belarus</option>
                <option value="Brussels">Belgium</option>
                <option value="Sarajevo">Bosnia and Herzegovina</option>
                <option value="Sofia">Bulgaria</option>
                <option value="Zagreb">Croatia</option>
                <option value="Nicosia">Cyprus</option>
                <option value="Prague">Czech Republic</option>
                <option value="Copenhagen">Denmark</option>
                <option value="Tallinn">Estonia</option>
                <option value="Helsinki">Finland</option>
                <option value="Paris">France</option>
                <option value="Tbilisi" disabled>Georgia</option>
                <option value="Berlin">Germany</option>
                <option value="Athens">Greece</option>
                <option value="Budapest">Hungary</option>
                <option value="Reykjavik">Iceland</option>
                <option value="Dublin">Ireland</option>
                <option value="Rome">Italy</option>
                <option value="Riga">Latvia</option>
                <option value="Vaduz">Liechtenstein</option>
                <option value="Vilnius">Lithuania</option>
                <option value="Luxembourg">Luxembourg</option>
                <option value="Skopje">North Macedonia</option>
                <option value="Valletta">Malta</option>
                <option value="Chisinau">Moldova</option>
                <option value="Monaco">Monaco</option>
                <option value="Podgorica">Montenegro</option>
                <option value="Amsterdam">Netherlands</option>
                <option value="Oslo">Norway</option>
                <option value="Warsaw">Poland</option>
                <option value="Lisbon">Portugal</option>
                <option value="Bucharest">Romania</option>
                <option value="Moscow" disabled>Russia</option>
                <option value="Belgrade" disabled>Serbia</option>
                <option value="Bratislava" disabled>Slovakia</option>
                <option value="Ljubljana" disabled>Slovenia</option>
                <option value="Madrid">Spain</option>
                <option value="Stockholm">Sweden</option>
                <option value="Bern">Switzerland</option>
                <option value="Kiev" disabled>Ukraine</option>
                <option value="London">United Kingdom</option>
              </select>
        </div>
          
        <div class="form-group">
            <label id="text-label">BUN</label>
            <input type="text" name="BUN" id="BUN" class="form-control" placeholder="Unique number of your bussiness">
        </div>

        <div class="form-group">
            <label id="text-label">BFN</label>
            <input type="text" name="BFN" id="BFN" class="form-control" placeholder="Fiscal number of your bussiness">
        </div>

        <div class="form-group">
            <label id="email-label" > Email </label>
                <input type="email" name="email" id="emaili" class="form-control" placeholder="Enter your email">
        </div>

        <div class="form-group">
            <label id="password-label" > Password </label>
                <input type="password" name="password" id="passwordi" class="form-control" placeholder="Must be at least 8 characters">
        </div>

        <div class="form-group">
            <div class="ref">
            <label><a href="/joinus/login.html" id="reference-label">You already have an account?</a><label>
            </div>
        </div>

        <div id="submit">
            <button type="submit"  class="submit-button" onclick="return login()">Submit</button>
        </div>
        
        </div>
    </div>

    <script src="/js/Biznesi.js"></script>

</body>
</html>
