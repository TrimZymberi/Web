<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="survey-form">
        
        <div class="form-group">
        <label id="name-label" for="name"> Emri </label>
            <input type="text" name="name" id="name" class="form-control" placeholder="Ketu vendos emrin tuaj" required="">
        </div>

        <div class="form-group">
            <label id="email-label" for="email"> Email </label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required="">
        </div>

        <div class="form-group">
            <label id="number-label" for="number"> Age <span class="clue">(optional)</span></label>
                <input type="number" name="age" id="number" min="10" max="99" class="form-control" placeholder="Age">
        </div>

        <div class="form-group">
            <p>Which option best describes your current role?</p>
        <select id="dropdown" name="role" class="form-control" required="">
            <option disabled="" selected="" value="">Select current role</option>
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="preferNo">Prefer not to say</option>
            <option value="other">Other</option>
        </select>
        </div>  
        
        <div class="form-group">
        <p>Would you recommend freeCodeCamp to a friend?</p>        
        <label>
            <input name="user-recommend" value="definetly" type="radio" class="input-radio" checked="">Definetly
        </label>
        <label>
            <input name="user-recommend" value="maybe" type="radio" class="input-radio" checked="">Maybe
        </label>
        <label>
            <input name="user-recommend" value="not-sure" type="radio" class="input-radio" checked="">Not-sure
        </label>
        </div>

            <div class="forum-group">
            <p>
                What would you like to see improved?
                <span class="clue">(Check all that apply)</span>
            </p>

            <div class="form-group">
                <p>Any comments or suggestions?</p>
                <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea>
            </div>

            <div class="form-group">
                <button type="submit" id="submit" class="submit-button">
                    Submit
                </button>
            </div>
        
            </form>
</body>
</html>
