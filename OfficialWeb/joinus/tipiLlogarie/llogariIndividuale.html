<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="llidvstyle.css">
</head>
<body>
    <div class="complete">
        <form id="survey-form">
        <div class="form-group">
       
            <h1 id="header-h1" for="form-group" class="headline">Krijimi i nje llogarie Individuale</h1>

        <label id="name-label" for="name"> Emri </label>
            <input type="text" name="name" id="name" class="form-control" placeholder="Ketu vendos emrin tuaj" required="">
        </div>
        <div class="form-group">
        <label id="last-name-label" for="last-name"> Mbiemri </label>
            <input type="text" name="last-name" id="last-name" class="form-control" placeholder="Ketu vendos mbiemrin tuaj" required="">
        </div>

        <div class="form-group">
            <label id="email-label" for="email"> Email </label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required="">
        </div>

        <div class="form-group">
            <label id="password-label" for="password"> Password </label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Must be at least 8 characters" required="">
        </div>

        <div class="form-group">
            <label id="number-label" for="number">Mosha</label>
                <input type="number" name="mosha" id="number" min="18" max="99" class="form-control" placeholder="Mosha juaj" required>
        </div>

            <div id="submit">
                <button type="submit"  class="submit-button">
                    Submit
                </button>
            </div>
        
            </form>
        </div>
    
    </body>
</html>
